<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="#1a1a2e"/>

  <!-- GitHub Octocat simplified shape -->
  <circle cx="64" cy="50" r="22" fill="#ffffff"/>
  <!-- Tentacles -->
  <ellipse cx="38" cy="65" rx="8" ry="5" fill="#ffffff" transform="rotate(-20 38 65)"/>
  <ellipse cx="90" cy="65" rx="8" ry="5" fill="#ffffff" transform="rotate(20 90 65)"/>
  <ellipse cx="44" cy="78" rx="7" ry="4" fill="#ffffff" transform="rotate(-35 44 78)"/>
  <ellipse cx="84" cy="78" rx="7" ry="4" fill="#ffffff" transform="rotate(35 84 78)"/>

  <!-- Eyes -->
  <circle cx="57" cy="47" r="3.5" fill="#1a1a2e"/>
  <circle cx="71" cy="47" r="3.5" fill="#1a1a2e"/>

  <!-- DevOps triangle/infinity-like symbol at bottom -->
  <g transform="translate(64, 100)">
    <!-- Infinity/pipeline symbol -->
    <path d="M-24,0 Q-16,-10 0,0 Q16,10 24,0" stroke="#4ecdc4" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <path d="M-24,0 Q-16,10 0,0 Q16,-10 24,0" stroke="#45b7d1" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Two dots representing CI/CD nodes -->
    <circle cx="-20" cy="0" r="3" fill="#4ecdc4"/>
    <circle cx="20" cy="0" r="3" fill="#45b7d1"/>
  </g>

  <!-- Gear accent -->
  <circle cx="100" cy="28" r="10" fill="none" stroke="#4ecdc4" stroke-width="2.5"/>
  <circle cx="100" cy="28" r="5" fill="#4ecdc4"/>
  <line x1="100" y1="14" x2="100" y2="18" stroke="#4ecdc4" stroke-width="2.5"/>
  <line x1="100" y1="38" x2="100" y2="42" stroke="#4ecdc4" stroke-width="2.5"/>
  <line x1="86" y1="28" x2="90" y2="28" stroke="#4ecdc4" stroke-width="2.5"/>
  <line x1="110" y1="28" x2="114" y2="28" stroke="#4ecdc4" stroke-width="2.5"/>
  <line x1="90" y1="18" x2="93" y2="21" stroke="#4ecdc4" stroke-width="2.5"/>
  <line x1="107" y1="35" x2="110" y2="38" stroke="#4ecdc4" stroke-width="2.5"/>
  <line x1="110" y1="18" x2="107" y2="21" stroke="#4ecdc4" stroke-width="2.5"/>
  <line x1="93" y1="35" x2="90" y2="38" stroke="#4ecdc4" stroke-width="2.5"/>
</svg>
